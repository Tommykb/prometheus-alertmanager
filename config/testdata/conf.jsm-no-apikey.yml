route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 3h
  receiver: team-X-jsm
  routes:
    - match:
        service: foo
      receiver: team-X-jsm
receivers:
  - name: 'team-X-jsm'
    jsm_configs:
      - responders:
          - name: 'team-X'
            type: 'team'
