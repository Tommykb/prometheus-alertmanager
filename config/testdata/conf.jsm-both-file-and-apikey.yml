global:
  jsm_api_key: asd132
  jsm_api_key_file: '/global_file'
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 3h
  receiver: escalation-Y-jsm
  routes:
    - match:
        service: foo
      receiver: team-X-jsm
receivers:
  - name: 'team-X-jsm'
    jsm_configs:
      - responders:
          - name: 'team-X'
            type: 'team'
  - name: 'escalation-Y-jsm'
    jsm_configs:
      - responders:
          - name: 'escalation-Y'
            type: 'escalation'
        api_key: qwe456
