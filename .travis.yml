sudo: false
language: go

services:
  - docker

go:
- 1.7.3

before_install:
- docker build -t elm-env ui/.

script:
- make
- docker run --rm -t -v "$(pwd):/app" -w /app/ui/app elm-env elm-format --validate src/
- docker run --rm -t -v "$(pwd):/app" -w /app/ui/app elm-env elm-make --yes src/Main.elm --output /dev/null
