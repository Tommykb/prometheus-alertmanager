global:
  resolve_timeout: 5m
  dingtalk_group_token:
    'xxx': 'xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx'

route:
  group_by: ['alertname']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'dingtalk.test'

receivers:
- name: 'dingtalk.test'
  dingtalk_configs:
  - group: 'xxx'
    content: '{{ template "dingtalk.content" . }}'

templates:
  - '~/alertmanager/template/dingtalk.tmpl'
    
inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'dev', 'instance']
